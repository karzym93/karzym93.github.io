<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta name="author" content="Krystian Swiderski">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheel of Fortune</title>
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="">
	<script src="script/jquery-3.4.1.min.js"></script>
	<script src="script/start.js"></script>
</head>

<body>
    <div class="mainContainer container">
        <div class="players row">
            <div class="numberOfPlayers col-12 col-md-6">
                <label for="howManyPlayers" class="col-12">How many players will be playing?</label>
                <select id="howManyPlayers" class="custom-select col-6" onchange="showPlayers();"></select>              
            </div>
            <div class="playersNames col-12 col-md-6"></div>
        </div>
        <div class="category row">
            <label for="category" class="col-12 col-md-6">Choose the category:</label>
            <select id="category" class="col-6 offset-3 offset-md-0 custom-select"></select>
        </div>
        <div class="password row">
            <label class="col-12 col-md-6" for="password">Type the password players have to guess: </label>
            <input id="password" class="col-10 col-md-6 offset-1 offset-md-0 form-control" onkeyup="checkLength();" maxlength="50"></input>
        </div>
        <div class="button" style="width:100%;">
            <button onclick="validate();">...or try to guess random password!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
